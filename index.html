<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherCheck</title>
  </head>
  <body>
    <div id="city"><span class="city"></span></div>
    <div id="weather">
      <span class="weather"></span><br />
      <span class="temp"></span><br />
      <span class="hum"></span><br />
      <span class="wind_speed"></span>
      <span class="wind_degree"></span>
    </div>
    <div class="image">
      <img src="img/wind_bln1.jpeg" alt="" />
      <i class="fas fa-arrow-down fa-4x"></i>
    </div>
    <script src="weater.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
